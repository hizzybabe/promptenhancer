<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Prompt Enhancer</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <textarea id="inputPrompt" class="w-full h-40 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Enter your prompt draft or describe what you want to accomplish..."></textarea>
            <button onclick="enhancePrompt()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">Enhance Prompt</button>
        </div>
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Enhanced Prompt:</h2>
            <div id="enhancedPrompt" class="bg-white shadow-md rounded-lg p-6 min-h-[100px] whitespace-pre-wrap"></div>
        </div>
    </div>

    <script src="/static/script.js" onerror="console.error('Failed to load script.js')"></script>
</body>
</html>
